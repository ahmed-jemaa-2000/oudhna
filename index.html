<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نجيبة - Najiba Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#8B5CF6',    // Violet
                secondary: '#A78BFA',  // Light violet
                accent: '#C4B5FD',     // Lavender
                glow: '#7C3AED',       // Deep violet for glow effects
                orange: '#FF7A00',     // Keep for backward compat
              },
              app: {
                bg: 'var(--app-bg)',
                surface: 'var(--app-surface)',
                surface2: 'var(--app-surface-2)',
                border: 'var(--app-border)',
                text: 'var(--app-text)',
                muted: 'var(--app-muted)',
                input: 'var(--app-input)',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Theme - Premium Dark */
        --app-bg: #0a0a0f;
        --app-surface: #13131a;
        --app-surface-2: #1e1e2a;
        --app-border: #2a2a3a;
        --app-text: #ffffff;
        --app-muted: #9ca3af;
        --app-input: #0d0d14;
      }
      
      .light {
        /* Light Theme - Clean & Modern */
        --app-bg: #faf5ff;
        --app-surface: #ffffff;
        --app-surface-2: #f3e8ff;
        --app-border: #e9d5ff;
        --app-text: #1f1f1f;
        --app-muted: #6b7280;
        --app-input: #ffffff;
      }

      body {
        background-color: var(--app-bg);
        color: var(--app-text);
        font-family: 'Cairo', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--app-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--app-surface-2); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8B5CF6; 
      }
    </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
